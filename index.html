    <style>
    body { margin: 0; padding: 0; min-height: 100vh; font-family: sans-serif; cursor: pointer; background: #000; overflow-x: hidden; }
    *, ::after, ::before { box-sizing: border-box; }

    .background-grid {
        position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        display: grid; grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: minmax(100px, 1fr); background-color: white; overflow: hidden;
        opacity: 0; transition: opacity 0.2s ease-in;
    }
    @media (min-width: 1024px) { .background-grid { grid-template-columns: repeat(4, 1fr); } }

    .image-container { position: relative; height: 100%; width: 100%; overflow: hidden; }
    .image { 
        width: 100%; height: 100%; object-fit: cover; border: 1px solid #ccc; 
        animation: breathe 4s ease-in-out infinite; transform-origin: center center;
    }
    @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .image-container:nth-child(2n) .image { animation-delay: 0.5s; animation-duration: 4.5s; }
    .image-container:nth-child(3n) .image { animation-delay: 1.2s; animation-duration: 5s; }

    .play-icon {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: clamp(40px, 6vw, 55px); height: clamp(40px, 6vw, 55px); z-index: 1;
    }
    .badge {
        position: absolute; bottom: 8px; right: 8px; background: rgba(0, 0, 0, 0.75);
        color: white; font-size: 11px; font-weight: 700; padding: 4px 8px;
        border-radius: 4px; z-index: 2; pointer-events: none;
    }
    .badge.live { background: #e53935; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

    .modal {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; justify-content: center; align-items: center;
        z-index: 9; background: rgba(0,0,0,0.6);

        display: flex; flex-direction: column; align-items: center;
        border-radius: 12px; background-color: white; max-width: 28rem; width: 86%;
        overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .modal-content {

            const newSrc = currentSrc.replace('images/', 'images/' + folder + '/');
            img.setAttribute('src', newSrc);
        });
        console.log("Folder: " + folder);
    }

    setTimeout(() => { if (grid) grid.style.opacity = '1'; }, 30);
});
